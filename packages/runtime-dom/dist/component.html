<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div id="app"></div>
	<!-- <script src="../../../node_modules/@vue/runtime-dom/dist//runtime-dom.global.js"></script> -->
	<!-- <script src="../../../node_modules/@vue/runtime-core/dist//runtime-core.global.js"></script>  -->
	<script src="./runtime-dom.global.js"></script>
	<script>
		let { createRenderer, h, render, Text, Fragment } = VueRuntimeDOM
		// vue3 兼容vue2的写法，简单的可以采用optionsApi，复杂的采用compositionApi
		const VueComponent = {
			props: {
				parentdata: String
			},
			data() {
				return { name: '小头', age: 10, grade:1 }
			},
			// render 函数需要返回虚拟节点，最终渲染的就是返回的虚拟节点 effect reactive
			render() {
				console.log("渲染了一次")
				setTimeout(() => {
					this.age++
					this.grade++
				}, 1000)
				return h('h1', `${this.name}今年${this.age}岁，${this.grade}年级。 ${this.parentdata}`);
			}
		}
		render(h(VueComponent, {parentdata: 'props数据'}), app);
	</script>
</body>

</html>
